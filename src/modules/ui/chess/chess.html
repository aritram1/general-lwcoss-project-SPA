<template>
    <!-- <div class="board">
        <img src="public/assets/board.png"/>
    </div> -->
    
    <div class="container">
        <div class="x-axis">
            <div class="board">
                <template for:each={board} for:item="square">
                    <div class="square" key={square.name}>
                        {square.label}
                    </div>
                </template>
            </div>
            
            <div class="rank">
                <div>a</div>
                <div>b</div>
                <div>c</div>
                <div>d</div>
                <div>e</div>
                <div>f</div>
                <div>g</div>
                <div>h</div>
            </div>
        </div>
        <div class="rank">
            <div>ra</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
            <div>f</div>
            <div>g</div>
            <div>h</div>
        </div>
    </div>
    
    
</template>
